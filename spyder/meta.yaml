package:
  name: spyder
  version: 3.0.0b7

source:
  fn: spyder-3.0.0b7.tar.gz
  url: https://pypi.python.org/packages/4a/84/0ca974c7cdffe77afa9c8a3212f895978db005899db73c7c2c8ec26ed9a9/spyder-3.0.0b7.tar.gz
  md5: 04905e0b247bfa7ed6c1ed435f1a3eb3

build:
  number: 0
  entry_points:
    - spyder = spyder.app.start:main
  osx_is_app: True

requirements:
  build:
    - python
  run:
    - python
    - pyqt 5.*
    - qtpy >=1.1
    - rope
    - pyflakes
    - jedi >=0.8
    - qtconsole >=4.2
    - pickleshare
    - nbconvert
    - pygments
    - sphinx
    - pep8
    - psutil
    - python.app      [osx]

app:
  entry: spyder
  icon: logo.png
  summary: Scientific Python Development Environment
  type: desk

test:
  commands:
    - spyder -h
  imports:
    - spyder

about:
  home: https://github.com/spyder-ide/spyder
  license: MIT
  license_file: LICENSE
  summary: Scientific PYthon Development EnviRonment
  description: |
    Spyder is a powerful interactive development environment for the Python
    language with advanced editing, interactive testing, debugging and
    introspection features. Additionally, Spyder is a numerical computing
    environment thanks to the support of IPython and popular Python libraries
    such as NumPy, SciPy, or matplotlib.
  doc_url: http://pythonhosted.org/spyder/
  dev_url: https://github.com/spyder-ide/spyder
