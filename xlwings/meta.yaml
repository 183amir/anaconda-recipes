package:
  name: xlwings
  version: 0.9.3

source:
  fn: xlwings-0.9.3.tar.gz
  url: https://pypi.python.org/packages/98/93/a49777fac149cadd5687de9b05d87a423507769a75cbb922559cebc3d068/xlwings-0.9.3.tar.gz
  md5: 039656246a1c997e387c1c8dbc600701

build:
  entry_points:
    - xlwings = xlwings.command_line:main

requirements:
  build:
    - python
  run:
    - python
    - pytz
    - comtypes             [win]
    - pywin32              [win]
    - psutil >=2.0         [osx]
    - appscript >=1.0.1    [osx]

test:
  commands:
    - xlwings -h           [win]
  imports:
    - xlwings

about:
  home: http://xlwings.org/
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interact with Excel from Python and vice versa
  description: |
     Replace your VBA code with Python, a powerful yet easy-to-use programming
     language that is highly suited for numerical analysis.
  doc_url: http://docs.xlwings.org/en/stable/index.html
  dev_url: https://github.com/ZoomerAnalytics/xlwings
