package:
  name: pip
  version: 9.0.0

source:
  fn: pip-9.0.0.tar.gz
  url: https://pypi.python.org/packages/5e/53/eaef47e5e2f75677c9de0737acc84b659b78a71c4086f424f55346a341b5/pip-9.0.0.tar.gz
  md5: def0a8e3db26f896c128d063591bd008
  patches:
    - cio_conf.patch

build:
  number: 0
  entry_points:
    - pip = pip:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - wheel

test:
  commands:
    - pip -h
    - pip list
  imports:
    - pip

about:
  home: https://pip.pypa.io/en/stable/
  license: MIT
  license_file: LICENSE.txt
  summary: PyPA recommended tool for installing Python packages
  doc_url: https://pip.pypa.io/en/stable/
  dev_url: https://github.com/pypa/pip
