package:
  name: setuptools
  version: 21.2.1

source:
  fn: setuptools-21.2.1.tar.gz
  url: https://pypi.python.org/packages/13/e8/35d9c7528b3c266a17e888bea1e02eb061e9ab6cdabc7107dfb7da83a1d2/setuptools-21.2.1.tar.gz
  md5: b6f59b1987fe9642874448e54ee33315
  patches:
    - nodownload.patch
    - setup.patch

build:
  entry_points:
    - easy_install = setuptools.command.easy_install:main

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - easy_install --help
  imports:
    - setuptools
    - setuptools.version
    - easy_install
    - pkg_resources

about:
  home: https://pypi.python.org/pypi/setuptools
  license: PSF or ZPL
  license_family: PSF
  summary: Download, build, install, upgrade, and uninstall Python packages
  description: |
    Setuptools is a fully-featured, actively-maintained, and stable library
    designed to facilitate packaging Python projects.
  doc_url: http://pythonhosted.org/setuptools/
  dev_url: https://github.com/pypa/setuptools
