package:
  name: mako
  version: 1.0.5

source:
  fn: Mako-1.0.5.tar.gz
  url: https://pypi.python.org/packages/20/ce/296b1037ed9b7803ed4e738b83ae244d2834e97e4ea24d52a6d46c12a884/Mako-1.0.5.tar.gz
  md5: 0d0ce8b3fb0dd6834efe506c9fd7f2b8

build:
  entry_points:
    - mako-render = mako.cmd:cmdline

requirements:
  build:
    - python
    - setuptools
    - markupsafe
  run:
    - python
    - markupsafe >=0.9.2

test:
  commands:
    - mako-render -h
  imports:
    - mako
    - mako.template

about:
  home: http://www.makotemplates.org
  license: MIT
  license_file: LICENSE
  summary: Template library written in Python
  description: |
    Mako is a template library written in Python. It provides a familiar,
    non-XML syntax which compiles into Python modules for maximum performance.
  doc_url: http://docs.makotemplates.org/en/latest/
  dev_url: https://bitbucket.org/zzzeek/mako/
