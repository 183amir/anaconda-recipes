package:
  name: contextlib2
  version: 0.5.3

source:
  fn: contextlib2-0.5.3.tar.gz
  url: https://pypi.python.org/packages/69/05/72b6adf92157a3d686f04a0a797efc3212808a6abd6aa96fef13358e1b0d/contextlib2-0.5.3.tar.gz
