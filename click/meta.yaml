package:
  name: click
  version: 6.6

source:
  fn: click-6.6.tar.gz
  url: https://pypi.python.org/packages/source/c/click/click-6.6.tar.gz
  md5: d0b09582123605220ad6977175f3e51d

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - click

about:
  home: http://click.pocoo.org/
  license: BSD
  license_file: LICENSE
  summary: Command line interface creation kit
  description: |
    Click is a Python package for creating beautiful command line interfaces
    in a composable way with as little code as necessary. It aims to make
    the process of writing command line tools quick and fun.
  doc_url: http://click.pocoo.org/
  dev_url: https://github.com/mitsuhiko/click
