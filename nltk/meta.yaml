package:
  name: nltk
  version: 3.2.1

source:
  fn: nltk-3.2.1.tar.gz
  url: https://pypi.python.org/packages/source/n/nltk/nltk-3.2.1.tar.gz
  md5: 27d84d2d11449d709ccd1deac18deb05

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - nltk

about:
  home: http://nltk.org/
  license: Apache
  license_file: LICENSE.txt
  summary: Build Python programs to work with human language data
  description: |
    NLTK is a leading platform for building Python programs to work with human
    language data. It provides easy-to-use interfaces to over 50 corpora and
    lexical resources such as WordNet, along with a suite of text processing
    libraries for classification, tokenization, stemming, tagging, parsing,
    and semantic reasoning, wrappers for industrial-strength NLP libraries,
    and an active discussion forum.
  doc_url: http://www.nltk.org/
  dev_url: https://github.com/nltk/nltk
