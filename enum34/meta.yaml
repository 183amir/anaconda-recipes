package:
  name: enum34
  version: 1.1.3

source:
  fn: enum34-1.1.3.tar.gz
  url: https://pypi.python.org/packages/source/e/enum34/enum34-1.1.3.tar.gz
  md5: f31c81947ff8e54ec0eb162633d134ce

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ordereddict        [py26]

test:
  imports:
    - enum

about:
  home: https://pypi.python.org/pypi/enum34
  license: BSD
  summary: Robust enumerated type support in Python
  description: |
    This module defines two enumeration classes that can be used to define
    unique sets of names and values. It also defines one decorator.
  doc_url: https://pypi.python.org/pypi/enum34
  dev_url: https://github.com/certik/enum34
