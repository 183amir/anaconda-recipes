package:
  name: flask
  version: 0.11

source:
  fn: Flask-0.11.tar.gz
  url: https://pypi.python.org/packages/dc/ca/c0ed9cc90c079085c698e284b672edbc1ffd6866b1830574095cbc5b7752/Flask-0.11.tar.gz
  md5: 89fbdcb04b7b96c5b24625ae299cf48b

build:
  entry_points:
    - flask = flask.cli:main

requirements:
  build:
    - python
    - werkzeug >=0.7
    - jinja2 >=2.4
    - itsdangerous >=0.21
    - click >=2.0
  run:
    - python
    - werkzeug >=0.7
    - jinja2 >=2.4
    - itsdangerous >=0.21
    - click >=2.0

test:
  commands:
    - flask --help
  imports:
    - flask

about:
  home: http://flask.pocoo.org/
  license: BSD
  license_file: LICENSE
  summary: A microframework based on Werkzeug, Jinja2 and good intentions
  description: |
    Flask is a microframework for Python based on Werkzeug and Jinja2. It's
    intended for getting started very quickly and was developed with best
    intentions in mind.
  doc_url: http://flask.pocoo.org/docs/0.10/
  dev_url: https://github.com/mitsuhiko/flask
