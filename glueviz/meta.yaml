package:
  name: glueviz
  version: 0.9.0

source:
  fn: glueviz-0.9.0.tar.gz
  url: https://pypi.io/packages/source/g/glueviz/glueviz-0.9.0.tar.gz
  md5: 34b4923e4e2441a95b1830ede26ddca2

build:
  entry_points:
    - glue = glue.main:main
    - glue-config = glue.config_gen:main
    - glue-deps = glue._deps:main
  osx_is_app: True

requirements:

  build:

    - python
    - setuptools

    # The following dependencies are defined in install_requires
    # and need to be included here otherwise setuptools tries to
    # download them
    - numpy
    - pandas
    - astropy >=1
    - matplotlib
    - qtpy

  run:

    # Required run-time dependencies
    - python
    - numpy
    - pandas
    - astropy >=1
    - matplotlib
    - qtpy >=1.1.1
    - setuptools
    - pyqt

    # Optional dependencies (defined in ``extras_require``). These are
    # technically optional code-wise, but significantly enhance the
    # functionality of glue and should be included here.
    - dill
    - h5py
    - scipy
    - scikit-image
    - ipython >=1
    - ipykernel
    - qtconsole
    - plotly
    - xlrd

    # The following is needed to make sure that the package works as a GUI
    # application (glue needs to be run with python.app, not python)
    - python.app     [osx]

app:
  entry: glue
  icon: logo.png
  summary: Multi-dimensional linked data exploration
  type: desk

test:
  imports:
    - glue
    - glue.core
    - glue.app.qt
  commands:
    - glue --version
    - glue-deps list

about:
  home: http://glueviz.org/
  license: 3-clause BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Multi-dimensional linked data exploration
  description: |
    Glue is a Python library to explore relationships within and among related
    datasets. Its main features include Linked Statistical Graphics, flexible
    linking across data, and full scripting capability.
  doc_url: http://www.glueviz.org/
  dev_url: https://github.com/glue-viz/glue
