package:
  name: distributed
  version: 1.9.2

source:
  fn: distributed-1.9.2.tar.gz
  url: https://pypi.python.org/packages/source/d/distributed/distributed-1.9.2.tar.gz
  md5: 82a5d4c876eb7ee090394647f2bea735

build:
  entry_points:
    - dcenter = distributed.cli.dcenter:go
    - dscheduler = distributed.cli.dscheduler:go
    - dcluster = distributed.cli.dcluster:start
    - dworker = distributed.cli.dworker:go
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - tornado >=4.2
    - toolz
    - msgpack-python
    - cloudpickle
    - dask
    - click
    - boto3
    - s3fs
    - locket
    - six
    - tblib
    - psutil
    - futures              [py < 30]
    - locket               [py < 30]
    - singledispatch       [py < 34]
  run:
    - python
    - setuptools
    - tornado >=4.2
    - toolz
    - msgpack-python
    - cloudpickle
    - dask
    - click
    - boto3
    - s3fs
    - locket
    - six
    - tblib
    - psutil
    - futures              [py < 30]
    - locket               [py < 30]
    - singledispatch       [py < 34]

test:
  commands:
    - dcenter --help
    - dscheduler --help
    - dcluster --help
    - dworker --help
  imports:
    - distributed
    - distributed.cli
    - distributed.diagnostics
    - distributed.http

about:
  home: http://distributed.readthedocs.org/en/latest/
  license: BSD
  license_file: LICENSE.txt
  summary: distributed computing
