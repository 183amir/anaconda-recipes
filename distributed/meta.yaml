package:
  name: distributed
  version: 1.11.3

source:
  fn: distributed-1.11.3.tar.gz
  url: https://pypi.python.org/packages/72/b3/a254eda2e56b608c37ee9ecb13fd0b17eac23b774538b2e2a23bc8c907af/distributed-1.11.3.tar.gz
  md5: 4fca14c8556b7c54016b0f5222f9ac36

build:
  entry_points:
    - dask-ssh = distributed.cli.dask_ssh:go
    - dask-scheduler = distributed.cli.dask_scheduler:go
    - dask-worker = distributed.cli.dask_worker:go

requirements:
  build:
    - python
    - setuptools
    - tornado >=4.2
    - toolz >=0.7.4
    - msgpack-python
    - cloudpickle >=0.2.1
    - dask >=0.10.0
    - click
    - boto3
    - s3fs >=0.0.6
    - locket
    - six
    - tblib
    - psutil
    - lz4                  [unix]
    - futures              [py < 30]
    - singledispatch       [py < 34]
  run:
    - python
    - setuptools
    - tornado >=4.2
    - toolz >=0.7.4
    - msgpack-python
    - cloudpickle >=0.2.1
    - dask >=0.10.0
    - click
    - boto3
    - s3fs >=0.0.6
    - locket
    - six
    - tblib
    - psutil
    - lz4                  [unix]
    - futures              [py < 30]
    - singledispatch       [py < 34]

test:
  commands:
    - dask-ssh --help
    - dask-scheduler --help
    - dask-worker --help
  imports:
    - distributed
    - distributed.cli
    - distributed.diagnostics
    - distributed.http

about:
  home: http://distributed.readthedocs.org/en/latest/
  license: BSD
  license_file: LICENSE.txt
  summary: Lightweight library for distributed computing in Python
  description: |
    Distributed is a ightweight library for distributed computing in Python.
    It extends both the concurrent.futures and dask APIs to moderate sized
    clusters.  Distributed provides data-local computation by keeping data on
    worker nodes, running computations where data lives, and by managing complex
    data dependencies between tasks.
  doc_url: http://distributed.readthedocs.org
  dev_url: https://github.com/dask/distributed
