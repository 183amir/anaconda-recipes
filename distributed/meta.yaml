package:
  name: distributed
  version: 1.10.2

source:
  fn: distributed-1.10.2.tar.gz
  url: https://pypi.python.org/packages/56/8f/77111cbedf1a38eb5a369de2e05f540fce039010c7a5ade10d97c13cf20c/distributed-1.10.2.tar.gz
  md5: 71339192ed317b2989a061dc81657fbe

build:
  entry_points:
    - dcenter = distributed.cli.dcenter:go
    - dscheduler = distributed.cli.dscheduler:go
    - dcluster = distributed.cli.dcluster:start
    - dworker = distributed.cli.dworker:go
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - tornado >=4.2
    - toolz
    - msgpack-python
    - cloudpickle >=0.2.1
    - dask >=0.9
    - click
    - boto3
    - s3fs
    - locket
    - six
    - tblib
    - psutil
    - bokeh
    - lz4                  [unix]
    - futures              [py < 30]
    - singledispatch       [py < 34]
  run:
    - python
    - setuptools
    - tornado >=4.2
    - toolz
    - msgpack-python
    - cloudpickle >=0.2.1
    - dask >=0.9
    - click
    - boto3
    - s3fs
    - locket
    - six
    - tblib
    - psutil
    - bokeh
    - lz4                  [unix]
    - futures              [py < 30]
    - singledispatch       [py < 34]

test:
  commands:
    - dcenter --help
    - dscheduler --help
    - dcluster --help
    - dworker --help
  imports:
    - distributed
    - distributed.cli
    - distributed.diagnostics
    - distributed.http

about:
  home: http://distributed.readthedocs.org/en/latest/
  license: BSD
  license_file: LICENSE.txt
  summary: Lightweight library for distributed computing in Python
  description: |
    Distributed is a ightweight library for distributed computing in Python.
    It extends both the concurrent.futures and dask APIs to moderate sized
    clusters.  Distributed provides data-local computation by keeping data on
    worker nodes, running computations where data lives, and by managing complex
    data dependencies between tasks.
  doc_url: http://distributed.readthedocs.org
  dev_url: https://github.com/dask/distributed
