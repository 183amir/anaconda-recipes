package:
  name: python-dateutil
  version: 2.5.2

source:
  fn: python-dateutil-2.5.2.tar.gz
  url: https://pypi.python.org/packages/source/p/python-dateutil/python-dateutil-2.5.2.tar.gz
  md5: eafe168e8f404bf384514f5116eedbb6

requirements:
  build:
    - python
    - setuptools
    - six
  run:
    - python
    - six

test:
  imports:
    - dateutil
    - dateutil.rrule

