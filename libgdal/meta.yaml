package:
  name: libgdal
  version: "2.0.0"

source:
  url: http://download.osgeo.org/gdal/2.0.0/gdal-2.0.0.tar.gz
  fn: libgdal-2.0.0.tar.gz
  md5: 2c5f8f12ed416febd2cbd7b63c48eb17

build:
  number: 1

requirements:
  build:
    - hdf4
    - hdf5
    - geos
    - proj4
    - xerces-c
    - libnetcdf
  run:
    - hdf4
    - hdf5
    - geos
    - proj4
    - xerces-c
    - libnetcdf

test:
  commands:
    - gdal_grid --version
    - gdal_rasterize --version
    - gdal_translate --version
    - gdaladdo --version
    - gdalenhance --version
    - gdalwarp --version
    - gdalinfo --formats

about:
  home: http://www.gdal.org/
  license: MIT
  summary: Geospatial Data Abstraction Library
