package:
  name: quandl
  version: 3.0.1

source:
  fn: Quandl-3.0.1.tar.gz
  url: https://pypi.python.org/packages/98/f4/a3f6ad4de5579b4ae7efaecc821a9254f1c5c2d3f3500596c961ffc88eae/Quandl-3.0.1.tar.gz
  md5: c25c7121299e9d7d75622c224f12fe89

requirements:
  build:
    - python
  run:
    - python
    - numpy
    - pandas
    - requests
    - inflection
    - python-dateutil
    - six
    - more-itertools
    - pyopenssl              [py2k]
    - ndg-httpsclient        [py2k]
    - pyasn1                 [py2k]

test:
  imports:
    - quandl

about:
  home: http://www.quandl.com/
  license: MIT
  summary: High quality financial and economic data
  description: |
    Quandl helps data analysts save time, effort and money by delivering
    high-quality financial and economic data in the precise format they need.
  doc_url: https://www.quandl.com/docs/api
  dev_url: https://github.com/quandl
