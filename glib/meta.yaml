package:
  name: glib
  version: 2.43.0

source:
  fn: glib-2.43.0.tar.xz
  url: http://ftp.gnome.org/pub/gnome/sources/glib/2.43/glib-2.43.0.tar.xz
  sha256: b01efba5a9301a4ae32f5d5623bcda31917839d4f1bfe879775b2df34c8cfdd7

build:
  number: 1
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - libffi >=3.0.0
    - zlib
  run:
    - libffi >=3.0.0
    - zlib

about:
  home: https://developer.gnome.org/glib/
  license: LGPL
  summary: Core application building blocks for libraries and applications in C
  description: |
    GLib provides the core application building blocks for libraries and
    applications written in C. It provides the core object system used in
    GNOME, the main loop implementation, and a large set of utility functions
    for strings and common data structures.
  doc_url: https://help.gnome.org/
  dev_url: https://github.com/GNOME/glib
