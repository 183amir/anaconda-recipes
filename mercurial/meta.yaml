package:
  name: mercurial
  version: 3.7.3

source:
  fn: mercurial-3.7.3.tar.gz
  url: https://pypi.python.org/packages/source/M/Mercurial/mercurial-3.7.3.tar.gz
  md5: f47c9c76b7bf429dafecb71fa81c01b4

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - hg --version
  imports:
    - mercurial.base85
    - mercurial.bdiff
    - mercurial.diffhelpers
    - mercurial.mpatch
    - mercurial.osutil
    - mercurial.parsers

about:
  home: http://mercurial.selenic.com/
  license: GPL2
  license_file: COPYING
  summary: Source control management tool
  description: |
    Mercurial is a free, distributed source control management tool. It
    efficiently handles projects of any size and offers an easy and intuitive
    interface.
  doc_url: https://www.mercurial-scm.org/guide
