package:
  name: sphinx
  version: 1.5

source:
  fn: Sphinx-1.5.tar.gz
  url: https://pypi.python.org/packages/ea/d0/3b7f9cd172ad56bb41933e7336e026198b44cf23c46f3143e6043f26af74/Sphinx-1.5.tar.gz
  md5: 366280d3b19fcf83f1c9e2fdfc9115b3

build:
  entry_points:
    - sphinx-build = sphinx:main
    - sphinx-quickstart = sphinx.quickstart:main
    - sphinx-apidoc = sphinx.apidoc:main
    - sphinx-autogen = sphinx.ext.autosummary.generate:main
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - six
    - jinja2
    - pygments
    - docutils
    - snowballstemmer
    - babel
    - alabaster
    - sphinx_rtd_theme
    - imagesize
    - requests
    - colorama                      [win]
  run:
    - python
    - six
    - jinja2
    - pygments >=2.0
    - docutils >=0.11
    - snowballstemmer >=1.1
    - babel >=1.3,!=2.0
    - alabaster >=0.7,<0.8
    - imagesize
    - requests
    - colorama >=0.3.5              [win]

test:
  commands:
    - sphinx-build -h
    - sphinx-quickstart -h
    - sphinx-apidoc -h
    - sphinx-autogen -h
  imports:
    - sphinx
    - sphinx.pycode

about:
  home: http://sphinx-doc.org
  license: BSD
  license_file: LICENSE
  summary: Documentation generator
  description: |
    Sphinx is a tool that makes it easy to create intelligent and beautiful
    documentation.
  doc_url: http://www.sphinx-doc.org/en/stable/contents.html
  dev_url: https://github.com/sphinx-doc/sphinx/
