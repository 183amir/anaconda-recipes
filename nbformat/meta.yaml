package:
  name: nbformat
  version: 4.1.0

source:
  fn: nbformat-4.1.0.tar.gz
  url: https://pypi.python.org/packages/c5/b5/f38ceeeac63e9b4d7d630151be8875beb3d4a86eba5b5ad9d3dbefadadea/nbformat-4.1.0.tar.gz
  md5: 9d71dd1aa7ce3cc04b191cce151d6645

requirements:
  build:
    - python
  run:
    - python
    - ipython_genutils
    - traitlets
    - jsonschema
    - jupyter_core

test:
  commands:
    - jupyter-trust -h
  imports:
    - nbformat

about:
  home: http://jupyter.org
  license: BSD
  summary: The reference implementation of the Jupyter Notebook format
  description: |
    nbformat contains the reference implementation of the Jupyter Notebook
    format, and Python APIs for working with notebooks.
  doc_url: http://nbformat.readthedocs.org
  dev_url: https://github.com/jupyter/nbformat
