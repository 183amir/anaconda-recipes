package:
  name: holoviews
  version: 1.4.3

source:
  git_url: https://github.com/ioam/holoviews.git
  git_tag: v1.4.3

requirements:
  build:
    - python
    - param >=1.3.2
    - numpy
    - setuptools
  run:
    - python
    - param >=1.3.2
    - numpy
    - ipython             [py3k]
    - jinja2              [py3k]
    - nbformat            [py3k]
    - nbconvert           [py3k]
    - matplotlib          [py3k]

test:
  imports:
    - holoviews

about:
  home: http://holoviews.org/
  license: BSD
  license_file: LICENSE.txt
  summary: composable, declarative data structures for building complex visualizations
