package:
  name: psutil
  version: 5.1.2

source:
  fn: psutil-5.1.2.tar.gz
  url: https://pypi.python.org/packages/19/2c/41c601cdd5586f601663d6985ff2cf1c5322f1ffd32d67d3001035d9f81d/psutil-5.1.2.tar.gz
  md5: 57eaf0952599ff22e157710724cda409

build:
  detect_binary_files_with_prefix: False

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - psutil
    - psutil._psutil_posix    [unix]
    - psutil._psutil_linux    [linux]
    - psutil._psutil_osx      [osx]
    - psutil._psutil_windows  [win]

about:
  home: https://github.com/giampaolo/psutil
  license: BSD
  license_file: LICENSE
  summary: cross-platform process and system utilities module for Python
  description: |
    psutil (process and system utilities) is a cross-platform library for
    retrieving information on running processes and system utilization (CPU,
    memory, disks, network) in Python. It is useful mainly for system
    monitoring, profiling and limiting process resources and management of
    running processes.
  doc_url: http://pythonhosted.org/psutil/
  dev_url: https://github.com/giampaolo/psutil
