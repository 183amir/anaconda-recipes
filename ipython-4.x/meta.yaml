package:
  name: ipython
  version: 4.1.2

source:
  fn: ipython-4.1.2.tar.gz
  url: https://pypi.python.org/packages/source/i/ipython/ipython-4.1.2.tar.gz
  md5: 28c9ebd1abfb9b4a07cb87005f285edd

build:
  number: 1            [not osx]
  number: 2            [osx]
  entry_points:
    - ipython = IPython:start_ipython
    - ipython2 = IPython:start_ipython   [py2k]
    - ipython3 = IPython:start_ipython   [py3k]

requirements:
  build:
    - python
  run:
    - python
    - decorator
    - pickleshare
    - simplegeneric >0.8
    - traitlets
    - pexpect                [unix]
    - appnope                [osx]
    - pyreadline             [win]

test:
  commands:
    - ipython -h
    - ipython2 -h            [py2k]
    - ipython3 -h            [py3k]
  imports:
    - IPython

about:
  home: http://ipython.org/
  license: BSD
  license_file: COPYING.rst
  summary: Productive Interactive Computing
  description: |
    IPython provides a rich architecture for interactive computing with
    a powerful interactive shell, a kernel for Jupyter, high performance
    tools for parallel computing, and more.
  doc_url: http://ipython.org/documentation.html
  dev_url: https://github.com/ipython/ipython
