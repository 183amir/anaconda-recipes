package:
  name: xlsxwriter
  version: 0.8.4

source:
  fn: XlsxWriter-0.8.4.tar.gz
  url: https://pypi.python.org/packages/source/X/XlsxWriter/XlsxWriter-0.8.4.tar.gz
  md5: df43f261e541485904d7c91c1a2d6751

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - xlsxwriter

about:
  home: https://github.com/jmcnamara/XlsxWriter
  license: BSD
  license_file: LICENSE.txt
  summary: A Python module for creating Excel XLSX files
  description: |
    XlsxWriter is a Python module for writing files in the Excel 2007+ XLSX
    file format. XlsxWriter can be used to write text, numbers, formulas and
    hyperlinks to multiple worksheets and it supports features such as
    formatting and more.
  doc_url: https://xlsxwriter.readthedocs.org/
  dev_url: https://github.com/jmcnamara/XlsxWriter
