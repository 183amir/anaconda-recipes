package:
  name: numpy
  version: 1.11.0

source:
  fn: numpy-1.11.0.tar.gz
  url: https://pypi.python.org/packages/source/n/numpy/numpy-1.11.0.tar.gz
  md5: bc56fb9fc2895aa4961802ffbdb31d0b
  patches:
    - dlopenflags.patch       [unix and not nomkl]
    - osx-dist.patch          [osx]
    - mklfft.patch

build:
  number: 2
  features:
    - nomkl                   [x86 and nomkl]

requirements:
  build:
    - python
    - setuptools
    - mkl-devel 11.3.3        [not nomkl]
    - openblas 0.2.14         [linux and nomkl and (not ppc64le)]
    - cio-bt
  run:
    - python
    - mkl 11.3.3              [not nomkl]
    - openblas 0.2.14         [linux and nomkl and (not ppc64le)]
    - libgfortran 3.0.0       [linux and nomkl and (not ppc64le)]

test:
  requires:
    - nose
    - cio-bt
  commands:
    - f2py -h                 [unix]
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD
  license_file: LICENSE.txt
  summary: array processing for numbers, strings, records, and objects
