package:
  name: pytz
  version: 2016.7

source:
  fn: pytz-2016.7.tar.bz2
  url: https://pypi.python.org/packages/53/35/6376f58fb82ce69e2c113ca0ebe5c0f69b20f006e184bcc238a6007f4bdb/pytz-2016.7.tar.bz2
  md5: 8d8121d619a43cf0b38a4195de1cb8a5

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - pytz

about:
  home: http://pytz.sourceforge.net/
  license: MIT
  license_file: LICENSE.txt
  summary: World timezone definitions, modern and historical
  description: |
    pytz brings the Olson tz database into Python. This library allows
    accurate and cross platform timezone calculations using Python 2.4 or
    higher. It also solves the issue of ambiguous times at the end of daylight
    saving time.
  doc_url: http://pytz.sourceforge.net/
  dev_url: https://github.com/newvem/pytz
