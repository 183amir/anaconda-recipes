package:
  name: setuptools_scm
  version: 1.9.0

source:
  fn: setuptools_scm-1.9.0.tar.gz
  url: https://pypi.python.org/packages/source/s/setuptools_scm/setuptools_scm-1.9.0.tar.gz
  md5: 020e097756c4fd67a0f4518cac0ff190

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm
  license: MIT
  license_file: LICENSE
  summary: Manage your versions by scm tags
  description: |
    setuptools_scm handles managing your python package versions in scm
    metadata instead of declaring them as the version argument or in a scm
    managed file.
  doc_url: https://pypi.python.org/pypi/setuptools_scm/1.0.0
  dev_url: https://github.com/pypa/setuptools_scm
