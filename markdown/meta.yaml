package:
  name: markdown
  version: 2.6.6

source:
  fn: Markdown-2.6.6.tar.gz
  url: https://pypi.python.org/packages/source/M/Markdown/Markdown-2.6.6.tar.gz
  md5: d6737edcdb9a9aceaef0bf28455673be

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - markdown_py -h
  imports:
    - markdown

about:
  home: http://packages.python.org/Markdown/
  license: BSD
  summary: Python implementation of Markdown
  description: |
    A Python implementation of John Gruber's Markdown. It is almost completely
    compliant with the reference implementation, though there are a few known
    issues.
  doc_url: https://pythonhosted.org/Markdown/
  dev_url: https://github.com/waylan/Python-Markdown
