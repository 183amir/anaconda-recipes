package:
  name: cryptography
  version: 1.6

source:
  fn: cryptography-1.6.tar.gz
  url: https://pypi.python.org/packages/d7/a2/b90736c37fd720db425c5e48d69da75a6eff6609b22d2123762f1ae8c5f5/cryptography-1.6.tar.gz
  md5: 33ed393be75f04cd889a02a11acbab39

build:
  detect_binary_files_with_prefix: False

requirements:
  build:
    - python
    - setuptools
    - idna >=2.0
    - pyasn1 >=0.1.8
    - six >=1.4.1
    - cffi >=1.4.1
    - openssl 1.0.2*
    - enum34           [py < 34]
    - ipaddress        [py < 33]
  run:
    - python
    - idna >=2.0
    - pyasn1 >=0.1.8
    - six >=1.4.1
    - setuptools
    - cffi >=1.4.1
    - openssl 1.0.2*
    - enum34           [py < 34]
    - ipaddress        [py < 33]

test:
  imports:
    - cryptography
    - cryptography.fernet

about:
  home: https://cryptography.io
  license: Apache
  license_file: LICENSE
  summary: Provides cryptographic recipes and primitives to Python developers
  description: |
    Cryptography is a Python library which exposes cryptographic recipes and
    primitives. The goal is for it to be your "cryptographic standard library".
  doc_url: https://cryptography.io
  dev_url: https://github.com/pyca/cryptography
