package:
  name: cryptography
  version: 1.3.2

source:
  fn: cryptography-1.3.2.tar.gz
  url: https://pypi.python.org/packages/04/da/35f9a1d34dab5d777f65fb87731288f338ab0ae46a525ffdf0405b573dd0/cryptography-1.3.2.tar.gz
  md5: 0359190f291824dc8ad9e6d477a607b2

requirements:
  build:
    - python
    - setuptools
    - six >=1.4.1
    - cffi >=1.4.1
    - openssl 1.0.2*
    - pyasn1 >=0.1.8
    - idna >=2.0
    - enum34           [py < 34]
    - ipaddress        [py < 33]
  run:
    - python
    - setuptools
    - six >=1.4.1
    - cffi >=1.4.1
    - openssl 1.0.2*
    - pyasn1 >=0.1.8
    - idna >=2.0
    - enum34           [py < 34]
    - ipaddress        [py < 33]

test:
  imports:
    - cryptography
    - cryptography.fernet

about:
  home: https://cryptography.io
  license: Apache
  license_file: LICENSE
  summary: Provides cryptographic recipes and primitives to Python developers
  description: |
    Cryptography is a Python library which exposes cryptographic recipes and
    primitives. The goal is for it to be your "cryptographic standard library".
  doc_url: https://cryptography.io
  dev_url: https://github.com/pyca/cryptography
