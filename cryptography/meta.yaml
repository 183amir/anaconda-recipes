package:
  name: cryptography
  version: 1.4

source:
  fn: cryptography-1.4.tar.gz
  url: https://pypi.python.org/packages/a9/5b/a383b3a778609fe8177bd51307b5ebeee369b353550675353f46cb99c6f0/cryptography-1.4.tar.gz
  md5: a9763e3831cc7cdb402c028fac1ceb39

requirements:
  build:
    - python
    - setuptools
    - idna >=2.0
    - pyasn1 >=0.1.8
    - six >=1.4.1
    - cffi >=1.4.1
    - openssl 1.0.2*
    - enum34           [py < 34]
    - ipaddress        [py < 33]
  run:
    - python
    - idna >=2.0
    - pyasn1 >=0.1.8
    - six >=1.4.1
    - setuptools
    - cffi >=1.4.1
    - openssl 1.0.2*
    - enum34           [py < 34]
    - ipaddress        [py < 33]

test:
  imports:
    - cryptography
    - cryptography.fernet

about:
  home: https://cryptography.io
  license: Apache
  license_file: LICENSE
  summary: Provides cryptographic recipes and primitives to Python developers
  description: |
    Cryptography is a Python library which exposes cryptographic recipes and
    primitives. The goal is for it to be your "cryptographic standard library".
  doc_url: https://cryptography.io
  dev_url: https://github.com/pyca/cryptography
