package:
  name: simplejson
  version: 3.9.0

source:
  fn: simplejson-3.9.0.tar.gz
  url: https://pypi.python.org/packages/81/b6/9a4d0107b1a8929c77f88bb816c64da25aacba6ef1ac080d39e46d8f1307/simplejson-3.9.0.tar.gz
  md5: 01db2db1b96bd8e59bcab45bca12639b

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - simplejson
    - simplejson._speedups

about:
  home: https://github.com/simplejson/simplejson
  license: MIT
  license_file: LICENSE.txt
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  description: |
    simplejson is a simple, fast, complete, correct and extensible JSON
