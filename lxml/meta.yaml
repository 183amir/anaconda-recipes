package:
  name: lxml
  version: 3.7.0

source:
  fn: lxml-3.7.0.tar.gz                              [unix]
  url: https://pypi.python.org/packages/14/51/61462e59ab58575fe0d679ab2d31ec73cd49b26182c6ece3d9379faccfd7/lxml-3.7.0.tar.gz        [unix]
  md5: b78e6f7e859c2ff57add7f63a5e387b7              [unix]
  fn: lxml-3.7.0-cp27-cp27m-win32.whl                [win32 and py27]
  fn: lxml-3.7.0-cp27-cp27m-win_amd64.whl            [win64 and py27]
  fn: lxml-3.7.0-cp34-cp34m-win32.whl                [win32 and py34]
  fn: lxml-3.7.0-cp34-cp34m-win_amd64.whl            [win64 and py34]
  fn: lxml-3.7.0-cp35-cp35m-win32.whl                [win32 and py35]
  fn: lxml-3.7.0-cp35-cp35m-win_amd64.whl            [win64 and py35]
  fn: lxml-3.7.0-cp36-cp36m-win32.whl                [win32 and py36]
  fn: lxml-3.7.0-cp36-cp36m-win_amd64.whl            [win64 and py36]

requirements:
  build:
    - python
    - libxml2      [unix]
    - libxslt      [unix]
  run:
    - python
    - libxml2      [unix]
    - libxslt      [unix]

test:
  imports:
    - lxml
    - lxml.etree
    - lxml.objectify

about:
  home: http://lxml.de/
  license: BSD
  summary: Pythonic binding for the C libraries libxml2 and libxslt
  description: |
    The lxml XML toolkit is a Pythonic binding for the C libraries libxml2 and
    libxslt. It is unique in that it combines the speed and XML feature
    completeness of these libraries with the simplicity of a native Python API,
    mostly compatible but superior to the well-known ElementTree API.
  doc_url: http://lxml.de/index.html#documentation
  dev_url: https://github.com/lxml/lxml
