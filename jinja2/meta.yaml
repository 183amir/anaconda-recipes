package:
  name: jinja2
  version: 2.9.4

source:
  fn: Jinja2-2.9.4.tar.gz
  url: https://pypi.python.org/packages/f4/3f/28387a5bbc6883082c16784c6135440b94f9d5938fb156ff579798e18eda/Jinja2-2.9.4.tar.gz
  md5: b151bfab6fb728fb7a06da4299161c74

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - markupsafe
  run:
    - python
    - setuptools
    - markupsafe >=0.23

test:
  imports:
    - jinja2

about:
  home: http://jinja.pocoo.org
  license: BSD
  license_file: LICENSE
  summary: An easy to use stand-alone template engine written in pure python.
  description: |
    Jinja2 is a full featured template engine for Python. It has full unicode
    support, an optional integrated sandboxed execution environment, widely
    used and BSD licensed.
  doc_url: http://jinja.pocoo.org/docs/dev/
  dev_url: https://github.com/pallets/jinja
