package:
  name: smart_open
  version: 1.3.2

source:
  fn: smart_open-1.3.2.tar.gz
  url: https://pypi.python.org/packages/source/s/smart_open/smart_open-1.3.2.tar.gz
  md5: 616e154b4d6e4c9826639a762541817a
  patches:
    - setup.patch

requirements:
  build:
    - python
    - setuptools
    - boto >=2.32
    - httpretty
    - bz2file
    - requests
  run:
    - python
    - boto >=2.32
    - httpretty
    - bz2file
    - requests

test:
  imports:
    - smart_open

about:
  home: https://github.com/piskvorky/smart_open
  license: MIT
  summary: Utils for streaming large files
  description: |
    smart_open is a Python 2 & Python 3 library for efficient streaming of
    very large files from/to S3, HDFS, WebHDFS or local (compressed) files.
  doc_url: https://pypi.python.org/pypi/smart_open
  dev_url: https://github.com/piskvorky/smart_open
