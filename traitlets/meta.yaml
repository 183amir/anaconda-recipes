package:
  name: traitlets
  version: 4.3.0

source:
  fn: traitlets-4.3.0.tar.gz
  url: https://pypi.python.org/packages/a7/47/bd149e0c9ed0b8b634d6df2eb6ff11d63886759fb379c60605653e6281c2/traitlets-4.3.0.tar.gz
  md5: c26c7157d2e942b25071db490aea6a7d

requirements:
  build:
    - python
  run:
    - python
    - ipython_genutils
    - decorator
    - six
    - enum34               [py < 34]

test:
  imports:
    - traitlets
    - traitlets.traitlets

about:
  home: https://github.com/ipython/traitlets
  license: BSD
  summary: Configuration system for Python applications
  description: |
    Traitlets is a framework that lets Python classes have attributes with
    type checking, dynamically calculated default values, and "on change"
    callbacks.
  doc_url: http://traitlets.readthedocs.org/en/stable/
  dev_url: https://github.com/ipython/traitlets
