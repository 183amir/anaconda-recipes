package:
  name: pytest
  version: 2.9.1

source:
  fn: pytest-2.9.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pytest/pytest-2.9.1.tar.gz
  md5: 05165740ea50928e4e971378630163ec

build:
  entry_points:
    - py.test = py.test:main

requirements:
  build:
    - python
    - py
    - setuptools
    - argparse          [py26]
    - colorama          [win]
  run:
    - python
    - py
    - argparse          [py26]
    - colorama          [win]

test:
  commands:
    - py.test -h
  imports:
    - pytest

about:
  home: http://pytest.org/
  license: MIT
  license_file: LICENSE
  summary: Simple and powerful testing with Python
  description: |
    The pytest framework makes it easy to write small tests, yet scales to
    support complex functional testing for applications and libraries.
  doc_url: http://pytest.org/latest/contents.html#toc
  dev_url: https://github.com/pytest-dev/pytest/
