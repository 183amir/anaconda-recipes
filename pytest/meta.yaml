package:
  name: pytest
  version: 3.0.4

source:
  fn: pytest-3.0.4.tar.gz
  url: https://pypi.python.org/packages/2f/03/0c636d7191255e1737012e5f9c42368f11b55463aeea46fb1955892cab0d/pytest-3.0.4.tar.gz
  md5: 0fbf3cf9f127ae34300e2c8bb002b6a6

build:
  entry_points:
    - pytest = pytest:main
    - py.test = pytest:main

requirements:
  build:
    - python
    - setuptools
    - py
    - colorama          [win]
  run:
    - python
    - setuptools
    - py >=1.4.29
    - colorama          [win]

test:
  commands:
    - pytest -h
    - py.test -h
  imports:
    - pytest

about:
  home: http://pytest.org/
  license: MIT
  license_file: LICENSE
  summary: Simple and powerful testing with Python
  description: |
    The pytest framework makes it easy to write small tests, yet scales to
    support complex functional testing for applications and libraries.
  doc_url: http://pytest.org/latest/contents.html#toc
  dev_url: https://github.com/pytest-dev/pytest/
